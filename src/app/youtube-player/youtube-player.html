<div class="youtube-player"
	[ngClass]="{
		'show-youtube-player': player?.showPlayer,
		'fullscreen': player?.isFullscreen
	}">
	<div class="yt-player ux-maker"
    ng-show="hasContent()">
    <div class="overlay text-center" title="maximize player to medium size" 
      (click)="togglePlayer()"
      ><i class="fa fa-expand"></i>
    </div>
    <div class="social-shares">
      <button title="minimize player"
        (click)="togglePlayer()" 
        class="btn btn-sm btn-primary navbar-btn show-player pull-right">
        <i class="fa fa-chevron-up"></i>
      </button>
    </div>

		<youtube-player class="nicer-ux"
			(ready)="setupPlayer($event)"
			(change)="updatePlayerState($event)"
		></youtube-player>

	</div>

	<div class="container-fluid">

		<div class="col-md-5 col-xs-7">
			<media-info
				[player]="player"
				[minimized]="!hasContent()"
				(thumbClick)="toggleFullScreen()"
			></media-info>
		</div>

		<div class="col-md-4 col-xs-5 controls-container nicer-ux"
			[ngClass]="{ 'yt-playing': isPlaying() }">

			<div class="btn-group player-controls">
					<button title="play previous track"
						class="btn btn-default btn-lg navbar-btn previous"
						(click)="playPreviousTrack()"
						ng-disabled="!vm.playlistHasTracks()">
						<i class="fa fa-step-backward"></i></button>

					<button title="pause"
						class="btn btn-default btn-lg navbar-btn pause"
						(click)="pauseVideo()">
						<i class="fa fa-pause"></i></button>

					<button title="play"
						class="btn btn-default btn-lg navbar-btn play"
						(click)="playVideo()">
						<i class="fa fa-play"></i></button>

					<button title="play next track"
						class="btn btn-default btn-lg navbar-btn next"
						(click)="playNextTrack()"
						><i class="fa fa-step-forward"></i></button>
			</div>

		</div>

	</div>
</div>
