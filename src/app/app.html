<!-- YOUTUBE PLAYER -->
<player class="navbar navbar-default navbar-fixed-bottom youtube-player"
	[player]="player | async"
	(ended)="handleVideoEnded($event)"
	(playNext)="playNextVideo($event)"
	(playPrevious)="playPreviousVideo($event)"
	player-id="player"
	auto-next
></player>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar sidebar-left-fixed well ux-maker"
	[class.closed]="!_sidebarExpanded"
	>
	<nav class="navbar navbar-transparent">
		<div class="navbar-brand col-md-12"
			(click)="toggleSidebar()">
			<span class="text">Ech</span>
			<i class="fa fa-headphones text-primary"></i>
			<span class="text">es</span>
		</div>
		<navigator></navigator>
	</nav>

	<now-playing></now-playing>

</div>

<!-- MAIN CONTENT -->
<div class="container-fluid container-main drawer-opened"
	[class.drawer-opened]="_sidebarExpanded"
	[class.drawer-closed]="!_sidebarExpanded"
	>
	<div class="row-fluid ux-maker clearfix main-view">
			<router-outlet></router-outlet>
	</div>
</div>
